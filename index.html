<head>

<body>
    <div class="topo">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="tela-quizes-gerais-e-do-user"></div><!--tela 1-->
    <div class="tela-responder-quiz"></div><!--tela 2-->
    <div class="tela-criacao-quiz"><!--tela 3-->

            <div class="display-desktop3 hidden">
                <img src="ranking-de-poder-dos-membros-da-akatsuki_amd2.620.webp" alt="">


            </div>




            <div class="display-desktop8 hidden">

                </div>

            </div>

                    <div class="inputs-boxes-container">

                    </div>
                </div>
                <div class="criar-item-container">
                    <div class="inputs-boxes-container">
                        <div class="selecionar-item">
                            <h3>Nível</h3>
                            <ion-icon name="create-outline" onclick="mostrarInputs()"></ion-icon>
                        </div>
                        <div class="inputs-boxes">
                            <input type="text" placeholder="Título do nível">
                            <input type="text" placeholder="% de acerto mínima">
                            <input type="text" placeholder="URL da imagem do nível">
                            <input type="text" placeholder="Descrição do nível">
                        </div>
                    </div>
                </div>
                <div class="criar-item-container">
                    <div class="inputs-boxes-container">
                        <div class="selecionar-item">
                            <h3>Nível</h3>
                            <ion-icon name="create-outline" onclick="mostrarInputs()"></ion-icon>
                        </div>
                        <div class="inputs-boxes">
                            <input type="text" placeholder="Título do nível">
                            <input type="text" placeholder="% de acerto mínima">
                            <input type="text" placeholder="URL da imagem do nível">
                            <input type="text" placeholder="Descrição do nível">
                        </div>
                    </div>
                </div>
                <div class="criar-item-container">
                    <div class="inputs-boxes-container">
                        <div class="selecionar-item">
                            <h3>Nível</h3>
                            <ion-icon name="create-outline" onclick="mostrarInputs()"></ion-icon>
                        </div>
                        <div class="inputs-boxes">
                            <input type="text" placeholder="Título do nível">
                            <input type="text" placeholder="% de acerto mínima">
                            <input type="text" placeholder="URL da imagem do nível">
                            <input type="text" placeholder="Descrição do nível">
                        </div>
                    </div>
                </div>
                <div class="enviar-infos" onclick="validarNiveis()">Finalizar Quizz</div>
            </div>


            <div class="display-desktop11 hidden">
                <div class="criar-pergunta-sucesso">
                    <h2>Seu quizz está pronto!</h2>
                    <img src="aktsuki.jpg" alt="">
                    <p>O quão membro da akatsuki você seria?</p>
                    <div class="botao-tela-sucesso">
                        <button onclick="" disabled>Acessar Quizz</button>
                    </div>
                </div>
                <p class="ultima-linha-tela-sucesso">Voltar pra home</p>
            </div>

        </div>
    </div>
